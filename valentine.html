<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Valentine ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3, #ff4e50);
            overflow: hidden;
            text-align: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(255, 0, 100, 0.4);
            max-width: 600px;
            width: 90%;
            position: relative;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 40px;
            font-size: 1.5rem;
        }

        .buttons {
            position: relative;
            height: 200px;
        }

        /* HUGE YES BUTTON */
        .yes-btn {
            width: 300px;
            height: 150px;
            font-size: 2rem;
            background: #ff0066;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 0, 100, 0.6);
        }

        .yes-btn:hover {
            transform: scale(1.07);
            background: #ff3385;
        }

        /* Tiny NO button */
        .no-btn {
            position: absolute;
            width: 30px;
            height: 15px;
            font-size: 0.5rem;
            background: #660033;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: 0.2s ease;
        }

        #response {
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Floating hearts */
        .heart {
            position: fixed;
            bottom: -20px;
            animation: floatUp 6s linear infinite;
            opacity: 0.7;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 0.7; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        @media (max-width: 480px) {
            .yes-btn {
                width: 200px;
                height: 100px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <h1>‚ù§Ô∏è Thank you for being my Valentine and the love of my life, Oma ‚ù§Ô∏è</h1>
    <h2>Am I your Valentine?</h2>

    <div class="buttons">
        <button class="yes-btn" onclick="sayYes()">Yes</button>
        <button class="no-btn" id="noBtn" onclick="sayNo()">No</button>
    </div>

    <div id="response"></div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");

    // Place NO button randomly at start
    function moveButton() {
        const container = document.querySelector(".buttons");
        const maxX = container.clientWidth - noBtn.offsetWidth;
        const maxY = container.clientHeight - noBtn.offsetHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    }

    // Run away on hover
    noBtn.addEventListener("mouseenter", moveButton);

    // Initial random position
    window.onload = moveButton;

    function sayYes() {
        document.getElementById("response").innerHTML =
            "üíñ YESSSS! You just made my heart explode with happiness! üíñ";
    }

    function sayNo() {
        document.getElementById("response").innerHTML =
            "üò¢ You caught it?! Impossible! But I still love you ‚ù§Ô∏è";
    }

    // Floating hearts animation
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        heart.style.animationDuration = Math.random() * 3 + 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 500);
</script>

</body>
</html>
